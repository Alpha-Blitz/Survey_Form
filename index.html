<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">


    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="">
  </head>
  <body>
    <header>
      <h1 id="title"> <em> Merchant's Kitchen </em> Survey Form</h1>
      <p id="description">Thank you for taking your time to provide a valuable feedback.</p>
    </header>
    <section>
      <form action="">
        <fieldset>
          <label>Name <input type="text" required name="user-name" placeholder="Enter your name"></label>
          <label>Email <input type="email" required name="user-email" placeholder="Enter your email"></label>
          <label>Age <small>(optional)</small> <input type="number" min="11" max="120" name="user-age" placeholder="Enter your age"></label>
          <label>Which of these best describes your current role? 
            <select name="user-role">
              <option value="">Select current role</option>
              <option value="1">Student</option>
              <option value="2">Full Time Job</option>
              <option value="3">Full Time Learner</option>
              <option value="4">Prefer not to say</option>
              <option value="5">Other</option>
            </select>
          </label>
          <p>Would you recommend us to your friend?</p>
          <label><input type="radio" name="user-recom" class="inline"> Definitely</label>
          <label><input type="radio" name="user-recom" class="inline"> Mayb</label>
          <label><input type="radio" name="user-recom" class="inline"> Not sure</label>
          <p>What would you like to see improved?<small> (Check all that apply)</small></p>
          <label><input type="checkbox" name="user-improve" class="inline"> Menu</label>
          <label><input type="checkbox" name="user-improve" class="inline"> Hygeine</label>
          <label><input type="checkbox" name="user-improve" class="inline"> Publicity</label>
          <label><input type="checkbox" name="user-improve" class="inline"> Quality</label>
          <label><input type="checkbox" name="user-improve" class="inline"> Delivery</label>
          <label><input type="checkbox" name="user-improve" class="inline"> Prices</label>
          <label>
            Any comments or suggestions?
            <textarea name="user-comment" rows="3" placeholder="Enter your comments here..."></textarea>
          </label>
        </fieldset>
        <input type="submit" value="Submit">
      </form>
      </section>
  </body>
</html>
